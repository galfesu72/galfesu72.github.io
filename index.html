<!DOCTYPE html>
<html>

<head>
	<title>Universal links site!</title>
	<style type="text/css">
		code,
		tt {
			margin: 0 2px;
			padding: 0 5px;
			white-space: nowrap;
			border: 1px solid #eaeaea;
			background-color: #f8f8f8;
			border-radius: 3px;
		}

		pre code {
			margin: 0;
			padding: 0;
			white-space: pre;
			border: none;
			background: transparent;
		}

		pre {
			background-color: #f8f8f8;
			border: 1px solid #cccccc;
			font-size: 13px;
			line-height: 19px;
			overflow: auto;
			padding: 6px 10px;
			border-radius: 3px;
		}

		pre code,
		pre tt {
			background-color: transparent;
			border: none;
		}

		a {
			font-size: 24px;
		}

	</style>
</head>
<body>
<div>
	<pre><code class="language-metadata">This is a demo site to test universal links capability in iOS.</code></pre>
</div>
<a href="...">Login</a>
</body>
</html>
